{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/rats/rats-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Rat List</h1>
  <p>rat icons placeholder</p>
</section>

<section class="card-container">
  {% for rat in rats %}
    <div class="card">
      <a href="{% url 'cats_detail' cat.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="{% static 'images/favicon.png' %}" 
              alt="placeholder"
            >
          </div>
          <h2 class="card-title">{{ rat.name }}</h2>
            <p>A {{ rat.color }} colored rat found in {{ rat.location }}</p>
            <p>{{ rat.description }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
