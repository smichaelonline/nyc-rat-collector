{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/traits/trait-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ trait.color }}">
  <div class="card-bg" style="background-color: {{ trait.color }}"></div>
  <div class="card-content">
    <h2>{{ trait.name }}</h2>
  </div>
</div>
<a href="{% url 'traits_update' trait.id %}" class="btn warn">Edit</a>
<a href="{% url 'traits_delete' trait.id %}" class="btn danger">Delete</a>

{% endblock %}
